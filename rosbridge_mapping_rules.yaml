- ros1_package_name: "robot_module_msgs"
  ros1_message_name: "ServoCtrlMsg"
  ros2_package_name: "r2robot_module_msgs"
  ros2_message_name: "ServoCtrlMsg"
  fields_1_to_2:
    angle: "angle"
    throttle: "throttle"
- ros1_package_name: "robot_module_msgs"
  ros1_service_name: "SetRobotTool"
  ros2_package_name: "r2robot_module_msgs"
  ros2_service_name: "SetRobotTool"
  request_fields_1_to_2:
    - toolName: "tool_name"
    - tool_position: "tool_position"
    - toolRotation: "toolRotation"
- ros1_package_name: "robot_module_msgs"
  ros1_service_name: "Output"
  ros2_package_name: "r2robot_module_msgs"
  ros2_service_name: "Output"
  request_fields_1_to_2:
    - outputNr: "output_nr"
